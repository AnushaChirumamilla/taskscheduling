<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>
      <ion-title>

        <button ion-button (click)="signout()" style="float:right">signout</button>

      </ion-title>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input placeholder="task" #task></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Assigned to" #name></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Start Date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="StartDate"></ion-datetime>

    </ion-item>

    <ion-item>
      <ion-label>End date</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY" [(ngModel)]="enddate"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="number" placeholder="No. of Hours" #hours></ion-input>
    </ion-item>

    <div class="useroptions">
      <button ion-button (click)="addtask()" class="btn">Add Task</button><br/>

    </div>


  </ion-list>

</ion-content>
