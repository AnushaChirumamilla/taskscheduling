<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>

      <ion-title>

        <button ion-button (click)="signout()" style="float:right">signout</button>

      </ion-title>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-calendar [(ngModel)]="dateRange" [options]="optionsRange" [type]="type" [format]="'YYYY-MM-DD'">
  </ion-calendar>
  <ion-list>
    <!-- <ion-avatar slot="start">
      <img src="assets/imgs/avatar.svg"><span></span>
    </ion-avatar> -->
    <ion-item *ngFor="let task of taskdates">

      <ion-label>
        <h2>Task : {{task.task}}</h2>
        <h4>Name : {{task.name}}</h4>
        <h4> Start date: {{task.name}}</h4>
        <h4> Start date: {{task.startdate}}</h4>
        <h4>End date: {{task.enddate}}</h4>
        <h4> Noofhours: {{task.noofhours}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
