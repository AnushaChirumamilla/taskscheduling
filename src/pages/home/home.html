<ion-header>

  <ion-navbar hideBackButton color="primary">
    <ion-title style="text-align:center">Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  <div class="useroptions">
    <button ion-button (click)="Login()" class="btn">Login</button><br/>

  </div>
</ion-content>
